<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 타이머 작동을 확인하기 위한 함수 생성
        function fnOnce() {
            alert("5초후 딱 한번만 실행됨");
        }
        function fnContinue() {
            alert("3초마다 매번 실행됨");
        }

        // 타이머 변수로 사용할 전역변수 생성
        var timeOnce, timerMode;

        function fnCallAfter(flag) {
            /*
                타이머 관련 함수를 사용할때는 다른 함수를 호출할경우 반드시
                "함수명()"과 같은 문자열 형태로 기술해야 한다.
                시간은 1/1000단위를 사용한다.
            */
            if (flag == "T") {
                // 일정시간 이후 딱 한번만 함수를 호출한다.
                timeOnce = window.setTimeout("fnOnce()", 5000);
            }
            else {
                // 일정시간마다 함수를 지속적으로 호출한다.
                timerMode =
                    window.setInterval("fnContinue()", 3000);
            }
        }
        /*
            함수의 실행을 취소하고 싶을때는 타이머 참조변수를 사용하여 clearXXX()
            계열의 함수를 사용한다.
        */
        function fnCallBreak(flag) {
            if (flag == 1) {
                clearTimeout(timerOnce);
            }
            else {
                clearInterval(timerMode);
            }
        }
        /*
            Date 내장객체를 통해 현재시간을 얻어온 후 문자열로 정의한다. span태그
            의 innerHTML속성으로 시간을 화면엘 출력한다.
        */
        function displayTimeCall() {
            var date = new Date();
            var displayClock = document.getElementById("clock");
            displayClock.innerHTML = date.getHours() + "시 " +
                date.getMinutes() + "분 " +
                date.getSeconds() + "초";
        }
        function displayTimeCall() {
            setInterval("displayTime()", 1000);
        }
    </script>
</head>

<body>
    <h2>setInterval(), setTimeout() 함수</h2>

    <h3>일정 시간후 함수실행</h3>
    <input type="button" value="5초후함수실행" onclick="fnCallAfter('T');" />
    <input type="button" value="함수호출중지" onclick="fnCallBreak(1);" />


    <h3>일정 시간마다 함수실행</h3>
    <input type="button" value="3초마다함수실행" onclick="fnCallAfter('I');" />
    <input type="button" value="함수호출중지" onclick="fnCallBreak(2);" />

    <h3>간단한 디지털시계 구현하기</h3>
    <span id="clock" style="color: red; font-size: 1.8em;
        font-weight: bold;"></span>
    <button type="button" onclick="displayTimeCall();">
        디지털시계
    </button>
</body>

</html>
