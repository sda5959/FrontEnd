<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 변수를 선언한다.
        var number;
        // 변수 선언후 초기값을 할당하지 않으면 undefined(변수는 존재하나, 어떠한
        // 값으로도 할당 하지않아 자료형이 정해지지 않는 상태)이 된다.
        alert("number="+number);
        // 따라서 undefined를 통해 조건문을 만들 수 있다.
        if(number==undefined){
            alert('타입이 정의되지 않았습니다.');
        }
        else{
            alert('타입이 정의되었습니다.');
        }
        // 변수에 숫자를 할당한다.그러면 해당 변수는 숫자타입이 된다.
        number = 10;
        console.log("number", number);
        
        if(number==undefined){
            console.log('타입이 정의되지 않음.');
        }
        else{
            // typeof를 통해 변수의 타입을 확인할 수 있다.
            console.log('타입이 정의되었음.', typeof(number));
        }
        </script>
</head>
<body>
    
</body>
</html>
